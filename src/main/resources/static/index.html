<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marven</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.10.0.min.js"
    ></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div class="container vh-100 vw-100">
      <div class="row" id="row-container">
        <div class="col p-0 h-50">
          <!-- Home -->
          <label id="title-home"><h2>Home</h2></label>
          <div id="atm-machine-home" class="shadow">
            <div class="row d-flex flex-column info-balance">
              <div class="col mt-1 mb-1" class="info">
                <b>Account Number:</b> <label id="account-number-value">0</label>
              </div>
              <div class="col mt-1 mb-1" class="info">
                <b>Balance:</b> €<label id="balance-value">0</label>
              </div>
              <div class="col mt-1 mb-1" class="info">
                <b>Overdraft:</b> €<label id="overdraft-value">0</label>
              </div>
            </div>
            <div class="row h-100">
              <button class="btn btn-primary mt-1 btn-home" onclick="execOptBalance()">Balance</button>
              <button class="btn btn-primary mt-1 btn-home" onclick="retrivePageWithdraw()">Withdraw</button>
              <button class="btn btn-primary mt-1 btn-home" onclick="retrivePageDeposit()">Deposit</button>
            </div>
          </div>
          <!-- Sigin Account -->
          <label id="title-signin" class="hidden"><h2>Sigin</h2></label>
          <div id="atm-machine-signin" class="shadow hidden">
            <div
              class="row w-100 h-100 p-2 d-flex flex-column justify-content-center info-balance"
            >
              <form method="post" name="signin">
                <div class="form-group mt-2">
                  <label for="accountNumberSigin">Account Number:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="accountNumberSigin"
                    placeholder="Enter Account Number"
                    name="accountNumber"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="pinSigin">Pin:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="pinSigin"
                    placeholder="Enter Pin"
                    name="pin"
                  />
                </div>
              </form>
            </div>
            <div
              class="group-button-down row w-100 d-flex justify-content-center"
            >
              <button class="btn btn-primary mt-1 btn-sigin" onclick="btnSignin()">Entrar</button>
              <button class="btn btn-primary mt-1 btn-sigin" onclick="retrivePageHome()">Cancelar</button>
            </div>
          </div>
          <!-- Withdraw -->
          <label id="title-withdraw" class="hidden"><h2>Withdraw</h2></label>
          <div id="atm-machine-withdraw" class="shadow hidden">
            <div class="row w-100 h-100 p-2 d-flex info-balance">
              <div class="info-withdraw withdraw-input">
                <form method="post" class="w-100" name="withdraw">
                  <div class="form-group mt-2">
                    <label for="withdrawValue">Valor para Sacar:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="withdrawValue"
                      placeholder="Enter Withdraw amount"
                      name="amount"
                    />
                  </div>
                </form>
              </div>
              <div class="info-withdraw withdraw-labels">
                <div class="p-1">
                  <b>Valor total Machine:</b
                  > €<label id="valueMaxMachine"></label>
                </div>
                <div class="p-1">
                  <b>Overdraft:</b> €<label id="valueOverdraft"></label>
                </div>
              </div>
            </div>
            <div
              class="group-button-down row w-100 d-flex justify-content-center"
            >
              <button class="btn btn-primary mt-1 btn-sigin" onclick="execOptWithdraw()">Sacar</button>
              <button class="btn btn-primary mt-1 btn-sigin" onclick="retrivePageHome()">Exit</button>
            </div>
          </div>
          <!-- deposit -->
          <label id="title-deposit" class="hidden"><h2>Deposit</h2></label>
          <div id="atm-machine-deposit" class="shadow hidden">
            <div class="row w-100 h-100 p-2 d-flex info-balance">
              <div class="info-withdraw withdraw-input">
                <form method="post" class="w-100" name="deposit">
                  <div class="form-group mt-2">
                    <label for="depositValue">Valor para Depositar:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="depositValue"
                      placeholder="Enter Deposit amount"
                      name="amount"
                    />
                  </div>
                </form>
              </div>
              <div class="info-withdraw withdraw-labels">
                <div class="p-1">
                  <b>Valor total Atualizada:</b
                  > €<label id="valueOpeningbalance"></label>
                </div>
                <div class="p-1">
                  <b>Valor Depositado:</b>  €<label id="valueDeposit"></label>
                </div>
              </div>
            </div>
            <div
              class="group-button-down row w-100 d-flex justify-content-center"
            >
              <button class="btn btn-primary mt-1 btn-sigin" onclick="execOptDeposit()">Depositar</button>
              <button class="btn btn-primary mt-1 btn-sigin" onclick="retrivePageHome()">Exit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
